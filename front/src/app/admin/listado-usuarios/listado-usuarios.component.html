<div class="flex flex-col items-center justify-center mt-5" *ngIf="usuario">
  <h1 class="text-center text-4xl text-[#FFFFFF] mt-5 font-bold">
    LISTADO DE USUARIOS
  </h1>
</div>

<div class="rounded m-5" *ngIf="usuario">
  <div>
    <table class="table">
      <thead class="bg-gray-50">
        <tr>
          <th
            scope="col"
            class="px-6 py-4 font-medium text-gray-900 text-sm md:text-base lg:text-lg xl:text-xl"
          >
            ID
          </th>
          <th
            scope="col"
            class="px-6 py-4 font-medium text-gray-900 text-sm md:text-base lg:text-lg xl:text-xl"
          >
            Nombre
          </th>
          <th
            scope="col"
            class="px-6 py-4 font-medium text-gray-900 text-sm md:text-base lg:text-lg xl:text-xl"
          >
            Email
          </th>
          <th
            scope="col"
            class="px-6 py-4 font-medium text-gray-900 text-sm md:text-base lg:text-lg xl:text-xl"
          >
            Rol
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100 border-t border-gray-100">
        <tr *ngFor="let user of users.data">
          <td
            class="px-6 py-4 text-gray-400 text-sm md:text-base lg:text-lg xl:text-xl"
          >
            {{ user.id }}
          </td>
          <td class="px-6 py-4">
            <div class="text-sm md:text-base lg:text-lg xl:text-xl">
              <div class="text-gray-200">{{ user.name }}</div>
            </div>
          </td>
          <td
            class="px-6 py-4 text-gray-400 text-sm md:text-base lg:text-lg xl:text-xl"
          >
            {{ user.email }}
          </td>

          <td
            class="px-6 py-4 text-gray-400 text-sm md:text-base lg:text-lg xl:text-xl"
          >
            {{ user.role | titlecase }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
